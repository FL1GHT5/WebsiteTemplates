<!doctype html>

<html>
    
    <head>
        <meta charset="utf-8">
        <title>404 Error</title>
        <link rel="stylesheet" href="404error.css">
    </head>

    <body>

        <div class="container">
            <div class="content">
                <h2>404</h2>
                <h4>Opps! Page Not Found!</h4>
                <p>The page you were looking for doesn't exist. You may have mistyped the address or the page may have moved to another web address.</p>
                <a href="#">Back To Previous Page</a>
            </div>
        </div>
        <script type="text/javascript">
            var container = document.getElementById('container');
            window.onmousemove = function(e){
                var x = - e.clientX/5,
                    y = - e.clientY/5;
                container.style.backgroundPositionX = x + 'px';
                container.style.backgroundPositionY = y + 'px';
            }
        </script>
    </body>
    
</html>
